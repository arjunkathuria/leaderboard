<head>
  <title>Leaderboard</title>
</head>
    <body>
    <div class="container">
        <h1>Leaderboard</h1>
        {{> leaderboard}}
        </div>
    </body>
<!-- Main Body ends! Templates starts -->
<template name="leaderboard">
  {{> loginButtons}}
  {{#each player}}
      <li class="player {{selectedClass}}"> {{name}}:{{score}}</li>
  {{/each}}<br/>
    <input type="button" class="increment btn btn-success" value="Give 5 Points!">
    <input type="button" class="decrement  btn btn-primary" value="Take 5 Points!">
    <input type="button" class="remove btn btn-danger" value="Remove player">
    <br/><br/>
    {{> addPlayers}}
</template>
<!--leaderboard template ends : D-->

<template name="addPlayers">
  {{#if currentUser}}
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="addPlayer">
  </form>

  {{/if}}
</template>
